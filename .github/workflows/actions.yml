# .github/workflows/actions.yml

name: Github Actions로 테스트 자동화하기
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 불러오기
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Node.js 설치하기
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: npm 설치 및 빌드 시간 측정
        run: |
          echo "=== pnpm 테스트 시작 ==="
          echo "pnpm install 시작"
          time pnpm install
          echo "pnpm run build 시작"
          time pnpm run build
          echo "=== pnpm 테스트 종료 ==="
